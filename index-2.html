<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SREC Cafe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style-2.css">
</head>
<body>
    <div class="srec">
        <a href="index-1.html"><span>SREC</span></a>
    </div>
    
    <div class="searchbar">
        <form action="/#" method="get">
            <input type="text" name="SearchBar" id="search" placeholder="Search...">
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="desc">
        <p>For a hassle free cafe</p>
    </div>
    <hr><br>
    <div class="heading">
        <h4>South Indian</h4>
    </div>

    <div class="row">
        <div class="Items">
            <div class="About">
                <h6 class="Title">Onion Dosa</h6>
            </div>
            <div class="counter">
                <div class="badge rounded-pill bg-primary">-</div>
                <div class="count">0</div>
                <div class="badge rounded-pill bg-primary">+</div>
            </div>
            <div class="prices">
                <div class="amount">Rs. 35</div>
                <div class="save"><u>Add to Cart</u></div>
            </div>
        </div>

        <div class="Items">
            <div class="About">
                <h6 class="Title">Plain Dosa</h6>
            </div>
            <div class="counter">
                <div class="badge rounded-pill bg-primary">-</div>
                <div class="count">0</div>
                <div class="badge rounded-pill bg-primary">+</div>
            </div>
            <div class="prices">
                <div class="amount">Rs. 25</div>
                <div class="save"><u>Add to Cart</u></div>
            </div>
        </div>

        <div class="Items">
            <div class="About">
                <h6 class="Title">Kaalaan</h6>
            </div>
            <div class="counter">
                <div class="badge rounded-pill bg-primary">-</div>
                <div class="count">0</div>
                <div class="badge rounded-pill bg-primary">+</div>
            </div>
            <div class="prices">
                <div class="amount">Rs. 20</div>
                <div class="save"><u>Add to Cart</u></div>
            </div>
        </div>

        <div class="Items">
            <div class="About">
                <h6 class="Title">Chola Puri</h6>
            </div>
            <div class="counter">
                <div class="badge rounded-pill bg-primary">-</div>
                <div class="count">0</div>
                <div class="badge rounded-pill bg-primary">+</div>
            </div>
            <div class="prices">
                <div class="amount">Rs. 40</div>
                <div class="save"><u>Add to Cart</u></div>
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-primary btn-block">View Cart:</button>
</body>
</html>
